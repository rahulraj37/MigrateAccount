<div class="container">
  <mat-toolbar class="header">
    <div class="primary-nav">
      <button mat-icon-button class="menu-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="home" routerLinkActive="active">
        <img alt="Taylor and Francis Logo" src="https://taylorandfrancis.com/wp-content/themes/u_newtfg/assets/img/structure/logo.svg" class="logo">
      </a>
    </div>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="'side'" [opened]="false" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <mat-nav-list>
        <a mat-list-item routerLink="home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="ma" routerLinkActive="active">Migrate Account</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
  
</div>
