<div class="container">
  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button (click)="search()">Search</button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="jobID">
      <th mat-header-cell *matHeaderCellDef> Job ID </th>
      <td mat-cell *matCellDef="let element"> {{element.jobID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Requirements Column -->
    <ng-container matColumnDef="requirements">
      <th mat-header-cell *matHeaderCellDef> Requirements </th>
      <td mat-cell *matCellDef="let element"> {{element.requirements}} </td>
    </ng-container>
  
    <!-- Contact Email Column -->
    <ng-container matColumnDef="contactEmail">
      <th mat-header-cell *matHeaderCellDef> Contact Email </th>
      <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
